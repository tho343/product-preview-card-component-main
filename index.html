<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="card-container center">
      <div class="card">
        <div class="preview-image">
          <img src="images/image-product-desktop.jpg">
        </div>
        <div class="text-container">
          <p class="category">perfume</p>
          <h3 class="name"> Gabrielle Essence Eau De Parfum</h3>
    
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="prices"> <span class="sale-price">$149.99</span>
              <span class="original-price">$169.99</span></p>
           
          
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
      </div>
    </div>
    
  
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tran Ho</a>.
  </div>
</body>
</html>
